<dom-module id="gallery-element">
	<template>
 			<template is="dom-repeat" items="{{images}}" >
				<img on-tap="imageHandler" src="{{item}}" class$="{{classCurrent(current, index)}}" />
 			</template>
	</template>
    <style>
        img.current {
            border: solid 2px #E6399B;
            margin: 6px;
        }


        img {
            margin: 8px;
            max-width: 150px;
            max-height: 150px;
        }

        :host {
            display: inline-block;
        }

    </style>
</dom-module>
<script>
	Polymer({
		is: 'gallery-element',

        properties: {
            images: {
                type: Array,
                notify: true
              },
            current: {
                type: Number,
                value: 0,
                notify: true
            }
        },


        imageHandler: function(event){
            var old = this.current;
			this.current = event.model.index;
			this.fire('image', {oldInd: old, newInd: this.current});
            Platform.performMicrotaskCheckpoint();
		},

        classCurrent: function(current, index){
            return current === index? 'current' : '';
        }

    });
</script>
